name: Adminijanitor
type: theme
description: 'Sub-theme of the contributed Adminimal, custom built for Janitor'
core: 8.x
base theme: adminimal_theme

libraries:
  - adminijanitor/additional-styling

libraries-override:
  seven/install-page:
    css:
      theme:
        css/theme/install-page.css: css/install-page.css

regions:
  header: 'Header'
  pre_content: 'Pre-content'
  breadcrumb: Breadcrumb
  sidebar_first: 'First sidebar'
  highlighted: Highlighted
  help: Help
  content: Content
  page_top: 'Page top'
  page_bottom: 'Page bottom'
